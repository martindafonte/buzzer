<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="css/quiz.css" />
    </head>
    <body>
        <div class="container-narrow">
            <div class="masthead">
                <div id="scores">
                    <div class="score red">
                        <span class="value"></span>
                    </div>
                    <div class="score blue">
                        <span class="value"></span>
                    </div>
                    <div class="score green">
                        <span class="value"></span>
                    </div>
                    <div class="score yellow">
                        <span class="value"></span>
                    </div>
                </div>
            </div>

            <div id="quiz-container"></div>
        </div>
        
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/store-json2.min.js"></script>
        <script type="text/javascript" src="js/howler.min.js"></script>
        <script type="text/javascript" src="js/hogan-2.0.0.min.js"></script>
        <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.hammer.min.js"></script>

        {{# host }}
            <script type="text/javascript" src="js/quiz-templates-host.js"></script>
            <script type="text/javascript" src="js/quiz-host.js"></script>
        {{/ host }}

        {{^ host}}
            <script type="text/javascript" src="js/quiz-templates.js"></script>
            <script type="text/javascript" src="js/quiz.js"></script>
        {{/ host }}
    </body>
</html>
